apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo10-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: ffc-demo10
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/farming-countryside-programme/ffc-demo10/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: ffc-demo10
      TEAM_NAME: ffc-demo10-team
      TEAM_RG: ${SERVICES_INFRA_RG}-ffc-demo10
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: ffc-demo10
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: "2000"
      TEAM_MEMORY_QUOTA: 3000Mi
      TEAM_PODS_QUOTA: "20"
    substituteFrom:
    - kind: ConfigMap
      name: ffc-demo10-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
