apiVersion: batch/v1
kind: Job
metadata:
  name: test-svc-1-dbmigration
  namespace: fcp-jkr-test
spec:
  template:
    spec:
      containers:
      - name: test-svc-1-dbmigration
        image: sndadpinfcr3401.azurecr.io/image/test-svc-1-dbmigration:0.1.0 # {"$imagepolicy": "flux-config:test-svc-1-dbmigration-snd-03"}
        env:
        - name: POSTGRES_HOST
          value: ${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: ${POSTGRES_PORT}
        - name: SCHEMA_USERNAME
          value: AAG-Azure-ADP-fcp-jkr-test-snd3-PostgresDB_Writer
