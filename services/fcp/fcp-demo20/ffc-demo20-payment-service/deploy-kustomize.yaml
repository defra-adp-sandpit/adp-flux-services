apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo20-payment-service-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-demo20-payment-service
    backstage.io/kubernetes-team: fcp-demo20
spec:
  dependsOn:
  - name: ffc-demo20-payment-service-pre-deploy
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/fcp/fcp-demo20/ffc-demo20-payment-service/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 60m0s
  timeout: 3m0s 
  prune: true
  wait: true
  force: true
  retryInterval: 2m0s
  postBuild:
    substitute:
      SERVICE_NAME: ffc-demo20-payment-service
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      TEAM_RG: ${TEAM_RG}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: ffc-demo20-payment-service-mi-credential
