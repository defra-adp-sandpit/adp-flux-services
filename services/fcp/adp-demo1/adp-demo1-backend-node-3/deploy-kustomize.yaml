apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adp-demo1-backend-node-3-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-demo1-backend-node-3
    backstage.io/kubernetes-team: adp-demo1
spec:
  dependsOn:
  - name: adp-demo1-backend-node-3-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/fcp/adp-demo1/adp-demo1-backend-node-3/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 60m0s
  timeout: 3m0s
  retryInterval: 2m0s
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: adp-demo1-backend-node-3
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      TEAM_RG: ${TEAM_RG}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: adp-demo1-backend-node-3-mi-credential
