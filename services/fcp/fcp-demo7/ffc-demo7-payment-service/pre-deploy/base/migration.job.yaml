apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo7-payment-service-dbmigration
  namespace: fcp-demo7
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: ffc-demo7-payment-service
    backstage.io/kubernetes-team: fcp-demo7
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: ffc-demo7-payment-service
        backstage.io/kubernetes-team: fcp-demo7
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      containers:
      - name: ffc-demo7-payment-service-dbmigration
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 250Mi
          limits:
            cpu: 500m
            memory: 600Mi
  backoffLimit: 2
