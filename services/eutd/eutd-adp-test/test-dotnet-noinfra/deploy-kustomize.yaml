apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-dotnet-noinfra-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: test-dotnet-noinfra
    backstage.io/kubernetes-team: eutd-adp-test
spec:
  dependsOn:
  - name: test-dotnet-noinfra-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/eutd/eutd-adp-test/test-dotnet-noinfra/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: test-dotnet-noinfra
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: test-dotnet-noinfra-mi-credential
