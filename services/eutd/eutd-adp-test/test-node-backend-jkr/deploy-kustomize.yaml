apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: test-node-backend-jkr-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: test-node-backend-jkr
    backstage.io/kubernetes-team: eutd-adp-test
spec:
  dependsOn:
  - name: test-node-backend-jkr-pre-deploy
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/eutd/eutd-adp-test/test-node-backend-jkr/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: test-node-backend-jkr
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: test-node-backend-jkr-mi-credential
