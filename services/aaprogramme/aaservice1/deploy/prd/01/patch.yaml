apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: aaservice1
  namespace: flux-config
spec:
  chart:
    spec:
      version: "4.32.10" # {"$imagepolicy": "flux-config:aaservice1-prd-01:tag"}
  values:
    environment: production
    name: aaservice1
    namespace: aaprogramme
    image: prdadpinfcr1401.azurecr.io/image/aaservice1:4.32.10 # {"$imagepolicy": "flux-config:aaservice1-prd-01"}
    serviceAccount:
      name: aaservice1
    labels:
      component: web
    container:
      imagePullPolicy: Always
      requestMemory: 50Mi
      requestCpu: 50m
      limitMemory: 200Mi
      limitCpu: 400m
    ingress:
      class: nginx
      endpoint: aaservice1
      server: prd1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
