apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: aaprogramme-base
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/aaprogramme/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: "aaprogramme"
      TEAM_NAME: "aaprogramme-team"
      TEAM_RG: "${SERVICES_INFRA_RG}-aaprogramme"
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: "aaprogramme"
    substituteFrom:
      - kind: ConfigMap
        name: aaprogramme-mi-credential
        optional: true
      - kind: ConfigMap
        name: adp-platform-vars
