apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: __PROGRAMME_NAME__-base
  namespace: flux-config
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/__PROGRAMME_NAME__/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: "__PROGRAMME_NAME__"
      TEAM_NAME: "__PROGRAMME_NAME__-team"
      TEAM_RG: "${SERVICES_INFRA_RG}-__PROGRAMME_NAME__"
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: "__SERVICE_CODE__"
    substituteFrom:
      - kind: ConfigMap
        name: __PROGRAMME_NAME__-mi-credential
        optional: true
      - kind: ConfigMap
        name: adp-platform-vars