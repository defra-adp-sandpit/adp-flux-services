apiVersion: batch/v1
kind: Job
metadata:
  name: pp-demo-service-post-dbmigration
  namespace: pp-demo
  labels:
    azure.workload.identity/use: trueString
    backstage.io/kubernetes-id: pp-demo-service
    backstage.io/kubernetes-team: pp-demo
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: trueString
        backstage.io/kubernetes-id: pp-demo-service
        backstage.io/kubernetes-team: pp-demo
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      volumes:
      - name: custom-root-ca
        secret:
          secretName: custom-ca-trust-secret
          optional: true
      containers:
      - name: pp-demo-service-post-dbmigration
        imagePullPolicy: Always
        volumeMounts:
        - name: custom-root-ca
          readOnly: true
          mountPath: /etc/ssl/certs/defra-egress-firewall-cert-01.crt
          subPath: defra-egress-firewall-cert-01.crt
  backoffLimit: 2
