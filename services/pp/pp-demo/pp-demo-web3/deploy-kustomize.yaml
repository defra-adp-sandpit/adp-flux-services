apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: pp-demo-web3-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: pp-demo-web3
    backstage.io/kubernetes-team: pp-demo
spec:
  dependsOn:
  - name: pp-demo-web3-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/pp/pp-demo/pp-demo-web3/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: "true"
  wait: "true"
  force: "true"
  postBuild:
    substitute:
      SERVICE_NAME: pp-demo-web3
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: pp-demo-web3-mi-credential
