apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-payment-service-dbmigration
  namespace: ffc
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-payment-service-dbmigration
        image: preadpinfcr1401.azurecr.io/image/ffc-demo-payment-service-dbmigration:5.1.26 # {"$imagepolicy": "flux-config:ffc-demo-payment-service-dbmigration-pre-01"}
        env:
        - name: POSTGRES_HOST
          value: "${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com"
        - name: SCHEMA_NAME
          value: "public"
        - name: POSTGRES_DB
          value: "ffc-demo-payment-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: SCHEMA_USERNAME
          value: ${TEAM_MI_PREFIX}-${SERVICE_NAME}
