apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-backend-2-pre-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-backend-2
    backstage.io/kubernetes-team: test-demo
spec:
  dependsOn:
  - name: ffc-backend-2-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/test-demo/ffc-backend-2/pre-deploy
  interval: 5m
  timeout: 3m
  prune: "true"
  wait: "true"
  force: "true"
  postBuild:
    substitute:
      SHARED_POSTGRES_SERVER_01: ${SHARED_POSTGRES_SERVER_01}
      SERVICE_NAME: ffc-backend-2
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      PLATFORM_DB_ADMIN: ${PLATFORM_DB_ADMIN}
      POSTGRES_DB: test-demo-backend
      POSTGRES_PORT: "5432"
      POSTGRES_SCHEMA_NAME: public
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: ffc-backend-2-mi-credential
