apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: test-ingress
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0 # {"$imagepolicy": "flux-config:test-ingress-snd-03:tag"}
  values:
    environment: production
    name: test-ingress
    namespace: test-demo
    image: sndadpinfcr3401.azurecr.io/image/test-ingress:0.1.0 # {"$imagepolicy": "flux-config:test-ingress-snd-03"}
    serviceAccount:
      name: test-ingress
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: __INGRESS_ENDPOINT__
      server: snd3.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
