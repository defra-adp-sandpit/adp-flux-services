apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-backend-1-post-dbmigration
  namespace: test-demo
  labels:
    azure.workload.identity/use: "true"
    backstage.io/kubernetes-id: ffc-backend-1
    backstage.io/kubernetes-team: test-demo
spec:
  template:
    metadata:
      labels:
        azure.workload.identity/use: "true"
        backstage.io/kubernetes-id: ffc-backend-1
        backstage.io/kubernetes-team: test-demo
    spec:
      serviceAccountName: ${TEAM_NAMESPACE}
      restartPolicy: Never
      volumes:
      - name: custom-root-ca
        secret:
          secretName: custom-ca-trust-secret
          optional: "true"
      containers:
      - name: ffc-backend-1-post-dbmigration
        imagePullPolicy: Always
        volumeMounts:
        - name: custom-root-ca
          readOnly: "true"
          mountPath: /etc/ssl/certs/defra-egress-firewall-cert-01.crt
          subPath: defra-egress-firewall-cert-01.crt
  backoffLimit: "2"
