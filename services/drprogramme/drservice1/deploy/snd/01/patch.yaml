apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drservice1
  namespace: flux-config
spec:
  chart:
    spec:
      version: "4.3.14" # {"$imagepolicy": "flux-config:drservice1-snd-01:tag"}
  values:
    environment: production
    name: drservice1
    namespace: ffc-demo
    image: sndadpinfcr1401.azurecr.io/image/drservice1:4.3.14 # {"$imagepolicy": "flux-config:drservice1-snd-01"}
    serviceAccount:
      name: drservice1
    deployment:
      priorityClassName: default
    container:
      imagePullPolicy: Always
      requestMemory: 5Mi
      requestCpu: 5m
      limitMemory: 60Mi
      limitCpu: 40m
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
