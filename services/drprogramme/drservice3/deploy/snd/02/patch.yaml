apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drservice3
  namespace: flux-config
spec:
  chart:
    spec:
      version: "4.32.10" # {"$imagepolicy": "flux-config:drservice3-snd-02:tag"}
  values:
    environment: production
    name: drservice3
    namespace: drprogramme
    image: sndadpinfcr1402.azurecr.io/image/drservice3:4.32.10 # {"$imagepolicy": "flux-config:drservice3-snd-02"}
    serviceAccount:
      name: drservice3
    labels:
      component: web
    container:
      imagePullPolicy: Always
      requestMemory: 50Mi
      requestCpu: 50m
      limitMemory: 200Mi
      limitCpu: 400m
    ingress:
      class: nginx
      endpoint: drservice3
      server: snd1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
