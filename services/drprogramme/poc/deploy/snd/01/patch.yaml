apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: poc
  namespace: flux-config
spec:
  chart:
    spec:
      version: "4.32.10" # {"$imagepolicy": "flux-config:poc-snd-01:tag"}
  values:
    environment: production
    name: poc
    namespace: drprogramme
    image: sndadpinfcr1401.azurecr.io/image/poc:4.32.10 # {"$imagepolicy": "flux-config:poc-snd-01"}
    serviceAccount:
      name: poc
    labels:
      component: web
    container:
      imagePullPolicy: Always
      requestMemory: 50Mi
      requestCpu: 50m
      limitMemory: 200Mi
      limitCpu: 400m
    ingress:
      class: nginx
      endpoint: poc
      server: snd1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
