apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: poc
  namespace: flux-config
spec:
  releaseName: poc
  chart:
    spec:
      chart: poc
      version: "4.32.5"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: drprogramme-helm-repo
        namespace: flux-config
  install:
    createNamespace: true
  interval: 5m0s
  targetNamespace: drprogramme
  values:
    aadWorkloadIdentity: true
    serviceAccount:
      name: drprogramme
