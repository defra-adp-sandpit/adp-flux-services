apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crai-james-test-project-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: crai-james-test-project
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/crai/crai-james-test-project/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: crai-james-test-project
      TEAM_NAME: crai-james-test-project-team
      TEAM_RG: ${SERVICES_INFRA_RG}-crai-james-test-project
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: crai-james-test-project
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: "2000"
      TEAM_MEMORY_QUOTA: 3000Mi
      TEAM_PODS_QUOTA: "20"
    substituteFrom:
    - kind: ConfigMap
      name: crai-james-test-project-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
