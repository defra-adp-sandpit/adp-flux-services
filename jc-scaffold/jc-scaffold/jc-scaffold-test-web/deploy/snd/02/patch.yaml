apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jc-scaffold-test-web
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0
  values:
    environment: production
    name: jc-scaffold-test-web
    namespace: jc-scaffold
    image: sndadpinfcr2401.azurecr.io/image/jc-scaffold-test-web:0.1.0
    serviceAccount:
      name: jc-scaffold-test-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: jc-scaffold-test-web
      server: snd2.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
