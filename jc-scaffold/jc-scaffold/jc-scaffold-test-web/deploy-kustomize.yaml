apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jc-scaffold-test-web-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: jc-scaffold-test-web
    backstage.io/kubernetes-team: jc-scaffold
spec:
  dependsOn:
  - name: jc-scaffold-test-web-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/jc-scaffold/jc-scaffold/jc-scaffold-test-web/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: jc-scaffold-test-web
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: jc-scaffold-test-web-mi-credential
