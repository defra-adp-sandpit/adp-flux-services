apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jc-scaffold-base
  namespace: flux-config
  labels:
    backstage.io/kubernetes-team: jc-scaffold
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  interval: 5m
  timeout: 3m
  prune: true
  path: ./services/jc-scaffold/jc-scaffold/${ENVIRONMENT}/${ENVIRONMENT_ID}
  postBuild:
    substitute:
      TEAM_NAMESPACE: jc-scaffold
      TEAM_NAME: jc-scaffold-team
      TEAM_RG: ${SERVICES_INFRA_RG}-jc-scaffold
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      SERVICE_CODE: jc-scaffold
      PLATFORM_DB_ADMIN: adp-platform-db-aad-admin
      TEAM_CPU_QUOTA: 2000
      TEAM_MEMORY_QUOTA: 3000Mi
      TEAM_PODS_QUOTA: 20
    substituteFrom:
    - kind: ConfigMap
      name: jc-scaffold-mi-credential
      optional: true
    - kind: ConfigMap
      name: adp-platform-vars
