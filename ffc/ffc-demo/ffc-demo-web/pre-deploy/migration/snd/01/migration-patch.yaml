apiVersion: batch/v1
kind: Job
metadata:
  name: ffc-demo-web-dbmigration
  namespace: ffc-demo
spec:
  template:
    spec:
      containers:
      - name: ffc-demo-web-dbmigration
        image: sndadpinfcr1401.azurecr.io/image/ffc-demo-web-dbmigration:0.1.0
        env:
        - name: POSTGRES_HOST
          value: ${SHARED_POSTGRES_SERVER_01}.postgres.database.azure.com
        - name: SCHEMA_NAME
          value: ${POSTGRES_SCHEMA_NAME}
        - name: POSTGRES_DB
          value: ${POSTGRES_DB}
        - name: POSTGRES_PORT
          value: ${POSTGRES_PORT}
        - name: SCHEMA_USERNAME
          value: AAG-Azure-ADP-ffc-demo-snd1-PostgresDB_Writer
