apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ffc-demo-web
  namespace: flux-config
spec:
  chart:
    spec:
      version: 0.1.0
  values:
    environment: production
    name: ffc-demo-web
    namespace: ffc-demo
    image: devadpinfcr1401.azurecr.io/image/ffc-demo-web:0.1.0
    serviceAccount:
      name: ffc-demo-web
    labels:
      component: web
    container:
      imagePullPolicy: Always
    ingress:
      class: nginx
      endpoint: __INGRESS_ENDPOINT__
      server: dev1.adp.defra.gov.uk
    deployment:
      priorityClassName: default
    containerConfigMap:
      configServiceName: ${APPCONFIG_NAME}
      configServiceMIClientId: ${APPCONFIG_MI_CLIENTID}
      serviceMIClientId: ${clientId}
