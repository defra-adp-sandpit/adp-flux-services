apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ffc-demo-web-pre-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: ffc-demo-web
    backstage.io/kubernetes-team: ffc-demo
spec:
  dependsOn:
  - name: ffc-demo-web-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/ffc/ffc-demo/ffc-demo-web/pre-deploy
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SHARED_POSTGRES_SERVER_01: ${SHARED_POSTGRES_SERVER_01}
      SERVICE_NAME: ffc-demo-web
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      PLATFORM_DB_ADMIN: ${PLATFORM_DB_ADMIN}
      POSTGRES_DB: ffc-demo-claim
      POSTGRES_PORT: 5432
      POSTGRES_SCHEMA_NAME: public
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: ffc-demo-web-mi-credential
