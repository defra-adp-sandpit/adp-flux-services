apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: jc-mystery-frontend-1-deploy
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: jc-mystery-frontend-1
    backstage.io/kubernetes-team: fcp-demo
spec:
  dependsOn:
  - name: jc-mystery-frontend-1-infra
    namespace: flux-config
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/fcp/fcp-demo/jc-mystery-frontend-1/deploy/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: jc-mystery-frontend-1
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      APPCONFIG_NAME: ${APPCONFIG_NAME}
      APPCONFIG_MI_CLIENTID: ${APPCONFIG_MI_CLIENTID}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
    - kind: ConfigMap
      name: jc-mystery-frontend-1-mi-credential
