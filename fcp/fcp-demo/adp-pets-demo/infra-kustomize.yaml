apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: adp-pets-demo-infra
  namespace: flux-config
  labels:
    backstage.io/kubernetes-id: adp-pets-demo
    backstage.io/kubernetes-team: fcp-demo
spec:
  sourceRef:
    kind: GitRepository
    name: services-repository
    namespace: flux-config
  path: ./services/fcp/fcp-demo/adp-pets-demo/infra/${ENVIRONMENT}/${ENVIRONMENT_ID}
  interval: 5m
  timeout: 3m
  prune: true
  wait: true
  force: true
  postBuild:
    substitute:
      SERVICE_NAME: adp-pets-demo
      TEAM_RG: ${TEAM_RG}
      TEAM_NAMESPACE: ${TEAM_NAMESPACE}
      TEAM_NAME: ${TEAM_NAME}
      SERVICE_CODE: ${SERVICE_CODE}
    substituteFrom:
    - kind: ConfigMap
      name: adp-platform-vars
